<fab-command-bar [attr.id]="'fab-command-bar'"  contentStyle="border-bottom:1px solid gray;font-weight:12px" contentClass="fab-command-bar-class" >
  <items>
    <fab-command-bar-item key="custom1" text="custom text">
      <render>
        <ng-template let-item="item">
          <div style="padding-top:1px!important;">
            <fabric-search-results (disableGenie)="disableGenie"></fabric-search-results>
          </div>
        </ng-template>
      </render>
      <render-icon>
        <ng-template let-contextualMenuItemProps="contextualMenuItemProps">
          <div>custom icon</div>
        </ng-template>
      </render-icon>

    </fab-command-bar-item>
    <fab-command-bar-item *ngIf="disableGenie==false" key="askGenie" text="Ask Genie" [iconProps]="{ iconName: 'ChatInviteFriend' }"
      (click)="toggleOpenState()" data-track-type="run"></fab-command-bar-item>
    <fab-command-bar-item key="refresh1" text="Refresh" [iconProps]="{ iconName: 'Refresh' }" (click)="refreshPage()">
    </fab-command-bar-item>
    <fab-command-bar-item key="sendFeedback" text="Feedback" [iconProps]="{ iconName: 'Emoji2' }"
      (click)="sendFeedback()"></fab-command-bar-item>
    <fab-command-bar-item id="generateResiliencyPDF" key="generateResiliencyPDF" text="Get Resiliency Score Report" [iconProps]="{ iconName: 'DownloadDocument' }"
      (click)="generateResiliencyPDF()"> </fab-command-bar-item>    
    <fab-coachmark
      target="#generateResiliencyPDF"
      positioningContainerProps="7"
      ariaAlertText="A coachmark has appeared"
      ariaDescribedBy="coachmark-desc1"
      ariaLabelledBy="coachmark-label1"
      ariaDescribedByText="Press enter or alt + C to open the coachmark notification"
      ariaLabelledByText="Coachmark notification"
    >      
  </fab-coachmark>
  <fab-teachingbubble
          headline="Example title"
          hasCloseButton
          closeButtonAriaLabel="Close"
          primaryButtonProps={children:Test}
          secondaryButtonProps={buttonProps2}
          onDismiss={hideCoachmark}
          ariaDescribedBy="example-description1"
          ariaLabelledBy="example-label1"
    >           
   </fab-teachingbubble>}
  </items>

  <far-items>
    <fab-command-bar-item key="timepicker" [text]="time" [iconProps]="{ iconName: 'ChevronDown' }"
      (click)="toggleOpenTimePicker()">
    </fab-command-bar-item>
  </far-items>
</fab-command-bar>
<detector-time-picker (updateTimerMessage)="updateMessage($event)"></detector-time-picker>
