<div class="container">
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>
    <div class="wizardcontainer">

        <div *ngIf="isBetaSubscription; else showV1Component">
            <daas-v2 [scmPath]="scmPath" [siteToBeDiagnosed]="siteToBeDiagnosed" [diagnoserName]="diagnoserName"
                (SessionsEvent)="updateSessions($event)">
            </daas-v2>
        </div>
        <ng-template #showV1Component>
            <daas [scmPath]="scmPath" [siteToBeDiagnosed]="siteToBeDiagnosed" [diagnoserName]="diagnoserName"
                (SessionsEvent)="updateSessions($event)">
            </daas>
        </ng-template>
    </div>

    <h3>What you should know before collecting a Java Memory dump</h3>
    <ul>
        <li *ngFor="let statement of thingsToKnowBefore">{{statement}}</li>
    </ul>

    <div class="sessions">
        <daas-sessions [refreshSessions]="refreshSessions" diagnoserNameLookup="JAVA Memory Dump" [scmPath]="scmPath" [siteToBeDiagnosed]="siteToBeDiagnosed"></daas-sessions>
    </div>
</div>
